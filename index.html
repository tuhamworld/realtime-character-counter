<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Character Counter</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon.jpg">
</head>

<body>
    <div class="container">
        <h2>Real-time Character Count</h2>
        <textarea id="textarea" class="textarea" placeholder="Please write your text here..."
            maxlength="150"></textarea>

        <div class="counter-container">
            <p>
                Total Characters: <span class="total-counter" id="total-counter"></span>
            </p>

            <p>
                Remaining Characters: <span class="remaining-counter" id="remaining-counter"></span>
            </p>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
